<ion-header>
  <ion-toolbar class="tool">
    <ion-buttons>
      <ion-back-button defaultHref="/"color="white"></ion-back-button>
    <ion-title>Add Tablets</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <p align="center">
  <ion-list >
    <ion-card *ngFor="let p of products" class="venk">
      <img [src]="p.imgurl || './assets/r.png' ">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="primary">
              <b>{{ p.price | currency:'INR' }}</b>
            </ion-label>
          </ion-col>
      
          <ion-col size="12" class="ion-text-right">
            <ion-button color="success" (click)="addToCart(p)"> Add To Cart
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</p>
</ion-content>
