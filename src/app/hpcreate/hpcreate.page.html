<ion-header>
  <ion-toolbar>
    <ion-title>Add Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="hpForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Image url</ion-label>
        <ion-input formControlName="imgurl" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">quantity</ion-label>
        <ion-input formControlName="qty" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">price</ion-label>
        <ion-input formControlName="price" type="text" required>
        </ion-input>
      </ion-item>

            
      <ion-row>
        <ion-col>
          <ion-button href="health-care" type="submit" color="secondary" expand="block">Buy Now</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
