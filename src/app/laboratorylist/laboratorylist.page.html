<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/tabs/tab3" color="secondary"></ion-back-button>
    <ion-title>Lab details</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card>
    <ion-item *ngFor="let meddylab of meddylabs">
      <ion-label>
        <h2>{{meddylab.lname}}</h2>
        <h3>{{meddylab.address}}</h3>
        <h3>{{meddylab.city}}</h3>
        <h3>{{meddylab.contact}}</h3>
      </ion-label>
      <ion-button type="submit" color="secondary" expand="block" href="">Book Now</ion-button>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/labupdate/', meddylab._id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>

        <button ion-button clear (click)="removeMeddyLab(meddylab, i)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-card>
  </ion-list>
</ion-content>
