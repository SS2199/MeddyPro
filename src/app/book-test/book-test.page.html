<ion-header>
  <ion-toolbar class="toolbar" >
    <ion-buttons slot="start" id="btn">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title id="title">Book a Test</ion-title>
    <ion-button id="button" size="medium" slot="end" (click)="openCart()">
      {{ cartItemCount | async }}
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
    <ion-card *ngFor="let item of products">
      <ion-row>
      <ion-col size="auto">
        <ion-card-header >
          <ion-card-title id="name">{{item.name}}</ion-card-title>
        </ion-card-header>
        </ion-col>
      </ion-row>
        <ion-card-content>
          <ion-row>
            <ion-col size="auto" >
              <ion-label color="dark" id="price">
                <b>{{ item.price | currency: 'â‚¹.' }}</b>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="auto" >
              <ion-button id="cart" size="small" (click)="addToCart(item)">
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
