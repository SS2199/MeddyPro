<ion-header [translucent]="true">
  <ion-toolbar id="toolbar" >
    <ion-buttons>

      <ion-title id="title">MeddyLab</ion-title>
  </ion-buttons>

    <ion-button id="cart" size="medium" slot="end" (click)="openCart()">
      {{ cartItemCount | async }}
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

  <ion-content>

    <img src="./assets/lab_bg.jpg" class="img-responsive " id="img1">
    <ion-searchbar type="text" class="form-control" placeholder="Search..."
                                     [(ngModel)]="filterTerm" ></ion-searchbar>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card  href="/laboratorylist">
              <img src="./assets/appo.jpg" alt>
              <h3>Appointment</h3>
            </ion-card>
         </ion-col>
         <ion-col size="6">
          <ion-card  href="/">
            <img src="./assets/test.jpg" alt>
            <h3>Test Results</h3>
          </ion-card>
       </ion-col>
         <ion-col size="12">
              <h1><b>Special Offers</b></h1>
            </ion-col>
            <ion-col size="6">
              <ion-card href="/body-checkup">
                <img src="./assets/full-body.jpg" alt>
                <h3>Book Full Body Checkup</h3>
              </ion-card>
           </ion-col>
           <ion-col size="6">
            <ion-card href="/mri">
              <img src="./assets/scan.webp" alt>
              <h3>Book Radiology Test</h3>
            </ion-card>
           </ion-col>
            <ion-col size="12">
              <h1><b>Recommended Tests</b></h1>
            </ion-col>

            <ion-list id="card">
              <ion-card *ngFor="let p of labcart | filter: filterTerm">

            <ion-card-header >
              <ion-card-title id="title">{{ p.name }}</ion-card-title>
            </ion-card-header>
            <ion-card id="img" ><img [src]="p.imgurl || '' "></ion-card>

              <ion-row class="ion-align-items-center">
                <ion-col >
                  <ion-label color="dark">
                   <h1>{{ p.price| currency: 'â‚¹.'  }}</h1>
                  </ion-label>
                </ion-col>
                <ion-col id="cart">
                  <ion-button color="primary"  (click)="addToCart(p)">
                    ADD TO CART
                    <ion-icon name="cart" slot="end"></ion-icon>
                  </ion-button>
                </ion-col>
               </ion-row>
          </ion-card>
      </ion-list>
   </ion-row>
  </ion-grid>
</ion-content>
