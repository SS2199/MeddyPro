<ion-header [translucent]="true">
  <ion-toolbar id="toolbar" >
    <ion-buttons>
      <ion-back-button defaultHref="tabs/tab3" id="back"></ion-back-button>
      <ion-title id="title">
        <b>Body Checkup</b>
        </ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list>
    <ion-card *ngFor="let item of bc">
      <ion-row>
        <ion-card id="img">
        <img [src]="item.imgurl || ''">
        </ion-card>
      </ion-row>
        <ion-card-header >
          <ion-card-title id="name">{{item.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col size="8">
              <ion-label color="dark" id="price">
                <b>{{ item.price | currency: 'â‚¹.' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="12" >
              <ion-button id="cart" size="small" (click)="addToCart(item)">
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
