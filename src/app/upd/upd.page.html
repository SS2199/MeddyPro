<ion-header>
  <ion-toolbar>
    <ion-title>Update Doctors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updatevetdocFg" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">sno</ion-label>
        <ion-input formControlName="sno" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">nameoftheofficer</ion-label>
        <ion-input formControlName="nameoftheofficer" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">designation</ion-label>
        <ion-input formControlName="designation" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">contact</ion-label>
        <ion-input formControlName="contact" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">postaladdresswith</ion-label>
        <ion-input formControlName="postaladdresswith" type="text" required>
        </ion-input>
      </ion-item>



      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
