<ion-header>
  <ion-toolbar>
    <ion-title>Update Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="full">
    <form [formGroup]=" updatemeddylabFg" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">LabName</ion-label>
        <ion-input formControlName="lname" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input formControlName="contact" type="text" required>
        </ion-input>
      </ion-item>

     <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-list>
</ion-content>
