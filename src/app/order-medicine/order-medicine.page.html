<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/tabs/tab2" id="btn"></ion-back-button>
    <ion-title>Order Medicine</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar type="text" class="form-control" placeholder="Search..."
                                   [(ngModel)]="filterTerm" ></ion-searchbar>

   <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-list >
          <ion-card *ngFor="let p of hps | filter: filterTerm">

        <ion-card-header>
          <ion-card-title id="title">{{ p.name }}</ion-card-title>
        </ion-card-header>
        <ion-avatar id="img" ><img [src]="p.imgurl || '' "></ion-avatar>

          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label color="success">
               <h1>{{ p.price| currency: 'INR' }}</h1>
              </ion-label>
            </ion-col>
            <ion-col size="4" id="cart">
              <ion-button color="success"  (click)="addToCart(p)">
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
           </ion-row>


    </ion-card>
  </ion-list>


</ion-content>
